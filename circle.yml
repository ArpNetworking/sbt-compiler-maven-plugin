machine:
  environment:
    _JAVA_OPTIONS: "-Xms512m -Xmx1024m"
  java:
    version: oraclejdk6

dependencies:
  override: 
    - java -XX:+PrintFlagsFinal -version
    - mvn --version
    - mvn dependency:resolve-plugins -DexcludeArtifactIds=plexus-component-metadata --quiet --update-snapshots -e
    - mvn dependency:resolve --quiet --update-snapshots -e

test:
  override: 
    - mvn clean verify --update-snapshots -e
